version: v1.0
name: Postman ci pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: newman
      image: postman/newman_alpine33
blocks:
  - name: "Run Tests"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - newman run ./tests/Restful_Booker_Collection.postman_collection.json -e ./tests/Restful_Booker_Environment.postman_environment.json
