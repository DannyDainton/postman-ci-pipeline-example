version: 2
jobs:            
 newman-collection-run:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - newman/newman-run:
          collection: ./tests/Restful_Booker_Collection.postman_collection.json
          environment: ./tests/Restful_Booker_Environment.postman_environment.json
          timeout: "300000"
          additional-options: -r cli,htmlextra
      - run:
          name: Save test results
          command: |
            npm i -g newman-reporter-htmlextra
            mkdir -p ~/test-results/newman
            cp ./newman/*.html ~/test-results/newman/
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/newman
